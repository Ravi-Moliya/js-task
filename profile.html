<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="./profile.html">Profile</a>
        <a href="./dashboard.html">Dashboard</a>
        <a href="./weather.html">Weather</a>
        <a href="./gify.html">Gify</a>
        <a href="#" id="logout" style="float: right;">Logout</a>
        <a href="#" id="time" style="float: right;"></a>
    </div>
    <div class="profile-section">
        <div class="profile-card">
            <h2>Profile View</h2><hr>
            <div class="profile">
                <form name="myForm" id='myForm' action="" method="POST">
                    <div class="form-group">
                        <label for="name">Name :</label><br>
                        <input type="text" class="form-control" name="name" id="name" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label><br>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile :</label><br>
                        <input type="number" class="form-control" name="mobile" id="mobile" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password :</label><br>
                        <input type="password" class="form-control" name="pass" id="password" maxlength="15" required>
                    </div>
                    <input class="btn btn-white" type="submit" value="Update Profile">    
                </form>
            </div>
        </div>
    </div>    
    <script src="./js/profile.js"></script>
</body>
</html>
